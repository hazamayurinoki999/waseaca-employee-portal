<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>早稲田アカデミー海外校ポータル</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: rgba(255, 255, 255, 0.82);
      --card: rgba(255, 255, 255, 0.72);
      --text: #0f1b2e;
      --muted: #5a6a85;
      --accent: #5ac8ff;
      --shadow: 0 14px 40px rgba(15, 27, 46, 0.08);
      --radius: 16px;
      --border: rgba(15, 27, 46, 0.08);
      color-scheme: light;
    }

    [data-theme="dark"] {
      --bg: #0c111b;
      --panel: rgba(18, 22, 33, 0.88);
      --card: rgba(24, 30, 46, 0.76);
      --text: #e7ecff;
      --muted: #9fb0c6;
      --accent: #7ae3ff;
      --shadow: 0 18px 48px rgba(0, 0, 0, 0.45);
      --border: rgba(255, 255, 255, 0.08);
      color-scheme: dark;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', 'Noto Sans JP', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(120% 120% at 15% 15%, rgba(255, 255, 255, 0.28), transparent 45%),
                  radial-gradient(90% 90% at 80% 10%, rgba(255, 255, 255, 0.18), transparent 35%);
      mix-blend-mode: screen;
      z-index: 0;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 18%, rgba(90, 200, 255, 0.16), transparent 32%),
                  radial-gradient(circle at 78% 12%, rgba(255, 177, 125, 0.12), transparent 30%),
                  radial-gradient(circle at 50% 82%, rgba(130, 120, 255, 0.16), transparent 28%);
      mix-blend-mode: screen;
      z-index: 0;
      transition: opacity 0.4s ease;
    }

    .season-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      opacity: 0.75;
      transition: opacity 0.6s ease, filter 0.6s ease;
      background: radial-gradient(circle at 15% 70%, rgba(255, 255, 255, 0.32), transparent 45%);
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.05));
    }

    .season-spring { background: radial-gradient(120% 120% at 20% 20%, rgba(255, 192, 203, 0.16), transparent 50%), radial-gradient(90% 90% at 70% 60%, rgba(152, 230, 255, 0.2), transparent 50%); }
    .season-summer { background: radial-gradient(120% 120% at 25% 25%, rgba(255, 240, 180, 0.18), transparent 55%), radial-gradient(100% 100% at 70% 40%, rgba(120, 210, 255, 0.18), transparent 50%); }
    .season-autumn { background: radial-gradient(110% 110% at 20% 30%, rgba(255, 183, 94, 0.18), transparent 50%), radial-gradient(120% 120% at 65% 60%, rgba(255, 120, 150, 0.15), transparent 55%); }
    .season-winter { background: radial-gradient(110% 110% at 25% 30%, rgba(210, 230, 255, 0.2), transparent 55%), radial-gradient(120% 120% at 70% 65%, rgba(180, 210, 255, 0.18), transparent 55%); }

    header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 22px;
      backdrop-filter: blur(18px);
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.72), rgba(255, 255, 255, 0.32));
      border-bottom: 1px solid var(--border);
      z-index: 3;
      box-shadow: 0 10px 40px rgba(15, 27, 46, 0.08);
      transition: background 0.4s ease, border-color 0.4s ease;
    }

    [data-theme="dark"] header {
      background: linear-gradient(120deg, rgba(18, 22, 33, 0.88), rgba(18, 22, 33, 0.72));
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    .logo { display: flex; align-items: center; gap: 12px; font-weight: 700; letter-spacing: 0.1em; text-transform: uppercase; }
    .logo-mark {
      width: 42px; height: 42px; border-radius: 14px;
      background: conic-gradient(from 160deg, #5ac8ff, #8f8bff, #ffb37a, #5ac8ff);
      display: grid; place-items: center;
      color: #0f1b2e; font-weight: 900; font-size: 16px;
      box-shadow: var(--shadow);
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      letter-spacing: 0.03em;
      transition: background 0.4s ease, color 0.4s ease, border-color 0.4s ease;
    }

    [data-theme="dark"] .pill { background: rgba(255, 255, 255, 0.08); }

    main { position: relative; z-index: 2; padding: clamp(36px, 4vw, 64px) 20px 56px; display: grid; place-items: center; }

    .shell {
      max-width: 1100px;
      margin: 0 auto;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: clamp(18px, 3vw, 26px);
      backdrop-filter: blur(18px);
      transition: background 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
    }

    .hero {
      display: grid;
      gap: 18px;
      align-items: center;
      justify-items: center;
      text-align: center;
      padding: clamp(28px, 6vw, 44px) clamp(16px, 3vw, 24px);
    }

    .hero h1 { margin: 0; font-size: clamp(24px, 4vw, 30px); letter-spacing: 0.04em; }
    .hero p { margin: 0; color: var(--muted); font-weight: 500; }

    .press {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 180px; height: 180px;
      border-radius: 28px;
      background: linear-gradient(160deg, rgba(90, 200, 255, 0.38), rgba(143, 139, 255, 0.22));
      border: 1px solid var(--border);
      box-shadow: 0 16px 46px rgba(15, 27, 46, 0.18);
      font-size: 42px;
      letter-spacing: 0.14em;
      font-weight: 700;
      color: var(--text);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      overflow: hidden;
    }

    .press::after {
      content: '';
      position: absolute;
      inset: 14px;
      border-radius: 20px;
      background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.28), transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .press:hover { transform: translateY(-2px) scale(1.01); box-shadow: 0 20px 60px rgba(15, 27, 46, 0.16); }
    .press:hover::after { opacity: 1; }
    .press-sub { color: var(--muted); font-weight: 600; letter-spacing: 0.06em; }

    .panel-header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 10px; }
    .chip { display: inline-flex; align-items: center; gap: 6px; padding: 6px 10px; border-radius: 999px; background: rgba(255,255,255,0.6); border: 1px solid var(--border); color: var(--text); font-size: 12px; text-transform: uppercase; letter-spacing: 0.08em; }
    [data-theme="dark"] .chip { background: rgba(255,255,255,0.08); }

    .panel-title { font-size: 22px; font-weight: 700; margin: 0; }
    .tagline { color: var(--muted); font-weight: 500; margin: 4px 0 0; }

    .floors { display: grid; gap: 12px; }
    .floors > section { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 18px; transition: transform 0.25s ease, box-shadow 0.25s ease; box-shadow: inset 0 1px 0 rgba(255,255,255,0.24); }
    [data-theme="dark"] .floors > section { box-shadow: inset 0 1px 0 rgba(255,255,255,0.08); }
    .floors > section:hover { transform: translateY(-2px); box-shadow: 0 10px 32px rgba(15,27,46,0.12); }

    .login, .campus-page, .selection { opacity: 0; transform: translateY(18px); pointer-events: none; transition: opacity 0.4s ease, transform 0.4s ease; }
    .login.active, .campus-page.active, .selection.active { opacity: 1; transform: translateY(0); pointer-events: auto; }

    form { display: grid; gap: 12px; }
    label { font-weight: 600; color: var(--text); }
    input, select {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.85);
      color: var(--text);
      font-size: 15px;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    [data-theme="dark"] input, [data-theme="dark"] select { background: rgba(255,255,255,0.06); color: var(--text); }
    input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 18%, transparent); }

    .btn {
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      background: linear-gradient(120deg, var(--accent), color-mix(in srgb, var(--accent) 60%, #8b7bff 40%));
      color: #0f1b2e;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 12px 32px color-mix(in srgb, var(--accent) 32%, transparent);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 40px color-mix(in srgb, var(--accent) 36%, transparent); }
    .btn.secondary { background: rgba(255, 255, 255, 0.7); color: var(--text); box-shadow: none; border: 1px solid var(--border); }
    [data-theme="dark"] .btn.secondary { background: rgba(255,255,255,0.08); }

    .campus-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin-top: 10px; }
    .campus-card {
      background: linear-gradient(165deg, rgba(255,255,255,0.88), rgba(255,255,255,0.75));
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px;
      display: grid;
      gap: 8px;
      position: relative;
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      cursor: pointer;
    }
    [data-theme="dark"] .campus-card { background: linear-gradient(165deg, rgba(24, 30, 46, 0.92), rgba(24, 30, 46, 0.76)); }
    .campus-card::before {
      content: '';
      position: absolute;
      inset: -30%;
      background: radial-gradient(circle at 20% 20%, color-mix(in srgb, var(--accent) 32%, transparent), transparent 55%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .campus-card:hover { transform: translateY(-2px); box-shadow: 0 14px 36px rgba(15,27,46,0.14); border-color: color-mix(in srgb, var(--accent) 35%, var(--border)); }
    .campus-card:hover::before { opacity: 1; }
    .campus-name { font-size: 20px; font-weight: 700; letter-spacing: 0.02em; }
    .campus-meta { color: var(--muted); font-size: 13px; }

    .toggle { display: flex; justify-content: space-between; align-items: center; padding: 12px 14px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.82); }
    [data-theme="dark"] .toggle { background: rgba(255,255,255,0.06); color: var(--text); }
    .toggle input { width: auto; }

    .campus-hero { display: grid; gap: 10px; padding: 16px; border-radius: 14px; background: linear-gradient(140deg, color-mix(in srgb, var(--accent) 16%, transparent), transparent 70%); border: 1px solid color-mix(in srgb, var(--accent) 26%, var(--border)); }
    .campus-hero h2 { margin: 0; font-size: 24px; }
    .campus-actions { display: flex; gap: 10px; flex-wrap: wrap; }

    .checklist { display: grid; gap: 12px; margin-top: 8px; }

    @media (max-width: 720px) {
      header { flex-direction: column; align-items: flex-start; }
      .panel-header { flex-direction: column; align-items: flex-start; }
      .campus-actions { width: 100%; }
      .campus-actions .btn { flex: 1; text-align: center; }
    }
  </style>
</head>
<body>
  <div class="backdrop" aria-hidden="true"></div>
  <div class="season-layer" id="seasonLayer" aria-hidden="true"></div>
  <header>
    <div class="logo">
      <div class="logo-mark">WA</div>
      <div>
        <div>WASEDA ACADEMY</div>
        <small style="color: var(--muted); font-weight: 600;">Global Campus Portal</small>
      </div>
    </div>
    <div style="display:flex; gap:10px; align-items:center;">
      <div class="pill" id="seasonLabel">季節感</div>
      <button class="btn secondary" id="themeToggle" type="button">ライト / ダーク</button>
    </div>
  </header>
  <main>
    <div class="shell">
      <section class="hero">
        <h1>透明感のある海外校ポータルへようこそ</h1>
        <p>柔らかい光と幾何学のニュアンスで、校舎ごとの世界観にスムーズに移動できます。</p>
        <div class="floors">
          <section class="selection" id="selection">
            <div class="panel-header">
              <div>
                <div class="chip">Choose Campus</div>
                <p class="panel-title">校舎を選択してください</p>
                <p class="tagline">選ぶたびに雰囲気が変わる、やわらかい透明感のUI。</p>
              </div>
              <button class="btn secondary" id="resetBtn" style="display:none;">入口へ戻る</button>
            </div>
            <div class="campus-grid" id="campusGrid"></div>
          </section>

          <section class="login" id="login">
            <div class="panel-header">
              <div>
                <div class="chip">Login</div>
                <p class="panel-title" id="loginTitle"></p>
                <p class="tagline">メールアドレスとパスワードを入力（未入力でもログインできます）</p>
              </div>
              <button class="btn secondary" id="backToSelection">校舎選択へ</button>
            </div>
            <form id="loginForm">
              <label>メールアドレス
                <input type="email" name="email" placeholder="name@example.com" autocomplete="username">
              </label>
              <label>パスワード
                <input type="password" name="password" placeholder="********" autocomplete="current-password">
              </label>
              <button class="btn" type="submit">ログインする</button>
            </form>
          </section>

          <section class="campus-page" id="campusPage">
            <div class="panel-header">
              <div>
                <div class="chip" id="campusChip"></div>
                <p class="panel-title" id="campusHeading"></p>
                <p class="tagline" id="campusTagline"></p>
              </div>
              <button class="btn secondary" id="backToLogin">ログアウト</button>
            </div>
            <div class="campus-hero" id="campusHero">
              <h2 id="campusTitle"></h2>
              <p id="campusDescription"></p>
              <div class="campus-actions">
                <a class="btn" href="https://waseaca-faq.pages.dev/" target="_blank" rel="noreferrer">FAQへ</a>
                <button class="btn secondary" id="openChecklist" type="button">料金チェック</button>
              </div>
            </div>
            <section class="floors" id="checklistPanel" style="margin-top:12px; display:none;">
              <section>
                <p class="panel-title" style="margin-bottom:6px;">料金チェック（ダミー）</p>
                <div class="checklist">
                  <label>① 学年
                    <select id="grade">
                      <option>小学部</option>
                      <option>中学部</option>
                      <option>高校部</option>
                      <option>その他</option>
                    </select>
                  </label>
                  <label>② 希望科目 / コース
                    <select id="course">
                      <option>1科目</option>
                      <option>2科目</option>
                      <option>総合コース</option>
                      <option>短期プログラム</option>
                    </select>
                  </label>
                  <label class="toggle">③ 兄弟の有無
                    <input type="checkbox" id="siblings">
                  </label>
                  <label class="toggle">④ バス利用
                    <input type="checkbox" id="bus">
                  </label>
                  <label class="toggle">⑤ 転校生ですか？
                    <input type="checkbox" id="transfer">
                  </label>
                  <button class="btn" type="button" id="simulateQuote">結果を確認する</button>
                  <div id="quoteResult" class="tagline"></div>
                </div>
              </section>
            </section>
          </section>

          <div class="hero-cta" id="pressArea" style="text-align:center; padding: 10px 0;">
            <div class="press" tabindex="0">Press</div>
            <div class="press-sub">クリックまたはEnterキーで入口へ</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    const campusData = [
      { id: 'sg', name: 'シンガポール校', meta: 'Singapore Campus', accent: '#5ac8ff', nuance: '海風を感じる透明感あるブルー。', copy: '探究心を解き放つ、インターナショナルな学びの玄関口。' },
      { id: 'inter', name: 'インター校', meta: 'International Program', accent: '#7ddbc5', nuance: 'テックと創造性をつなぐミントグリーン。', copy: '多様な価値観が行き交う、つながりのハブ。' },
      { id: 'kl', name: 'クアラルンプール校', meta: 'Kuala Lumpur', accent: '#ffb372', nuance: 'トロピカルで温かなアンバー。', copy: '未来を描く、あたたかい共創スペース。' },
      { id: 'hcm', name: 'ホーチミン区校', meta: 'Ho Chi Minh City', accent: '#ff8fbd', nuance: '活気あるピンクマゼンタ。', copy: '街の鼓動を感じる、チャレンジングな空間。' },
      { id: 'district7', name: '7区校', meta: 'District 7', accent: '#7f9bff', nuance: '静謐なブルーバイオレット。', copy: '落ち着きと集中をもたらす学習ベース。' },
      { id: 'taipei', name: '台北校', meta: 'Taipei', accent: '#9acbff', nuance: '霧雨のようなペールブルー。', copy: 'カルチャーが交差する柔らかなまなざし。' },
      { id: 'london', name: 'ロンドン校', meta: 'London', accent: '#c6a4ff', nuance: 'クラシックなラベンダー。', copy: '伝統と革新が共鳴するステージ。' }
    ];

    const state = { campus: null };
    const root = document.documentElement;
    const themeToggleBtn = document.getElementById('themeToggle');
    const selection = document.getElementById('selection');
    const login = document.getElementById('login');
    const campusPage = document.getElementById('campusPage');
    const pressArea = document.getElementById('pressArea');
    const campusGrid = document.getElementById('campusGrid');
    const seasonLayer = document.getElementById('seasonLayer');
    const seasonLabel = document.getElementById('seasonLabel');

    function createCampusCards() {
      campusGrid.innerHTML = '';
      campusData.forEach((campus) => {
        const card = document.createElement('div');
        card.className = 'campus-card';
        card.style.setProperty('--accent', campus.accent);
        card.innerHTML = `
          <div class="campus-name">${campus.name}</div>
          <div class="campus-meta">${campus.meta}</div>
          <div class="tagline">${campus.nuance}</div>
          <div class="chip" style="background: ${campus.accent}20; border-color: ${campus.accent}55;">ENTER</div>
        `;
        card.addEventListener('click', () => openLogin(campus));
        campusGrid.appendChild(card);
      });
    }

    function hideAll() {
      [selection, login, campusPage].forEach(el => {
        el.classList.remove('active');
      });
    }

    function openSelection() {
      hideAll();
      selection.classList.add('active');
      document.getElementById('resetBtn').style.display = 'inline-flex';
      pressArea.style.display = 'none';
    }

    function openLogin(campus) {
      state.campus = campus;
      hideAll();
      login.classList.add('active');
      document.getElementById('loginTitle').textContent = `${campus.name} ログイン`;
    }

    function openCampusPage() {
      if (!state.campus) return;
      hideAll();
      campusPage.classList.add('active');
      const { campus } = state;
      root.style.setProperty('--accent', campus.accent);
      document.getElementById('campusChip').textContent = campus.meta;
      document.getElementById('campusHeading').textContent = `${campus.name} ポータル`;
      document.getElementById('campusTagline').textContent = campus.nuance;
      document.getElementById('campusTitle').textContent = campus.copy;
      document.getElementById('campusDescription').textContent = '校舎ごとの最新情報・お知らせ・学習リソースへアクセスできます。FAQや料金チェックもこちらから。';
      const hero = document.getElementById('campusHero');
      hero.style.borderColor = campus.accent + '55';
      hero.style.background = `linear-gradient(140deg, ${campus.accent}22, transparent 70%)`;
      document.getElementById('checklistPanel').style.display = 'none';
      document.getElementById('quoteResult').textContent = '';
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      openCampusPage();
    });

    document.getElementById('pressArea').addEventListener('click', openSelection);
    document.querySelector('.press').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openSelection();
      }
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      hideAll();
      pressArea.style.display = 'block';
      document.getElementById('resetBtn').style.display = 'none';
    });

    document.getElementById('backToSelection').addEventListener('click', openSelection);
    document.getElementById('backToLogin').addEventListener('click', () => {
      hideAll();
      login.classList.add('active');
    });

    document.getElementById('openChecklist').addEventListener('click', () => {
      const panel = document.getElementById('checklistPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('simulateQuote').addEventListener('click', () => {
      const grade = document.getElementById('grade').value;
      const course = document.getElementById('course').value;
      const siblings = document.getElementById('siblings').checked;
      const bus = document.getElementById('bus').checked;
      const transfer = document.getElementById('transfer').checked;
      const base = 100;
      const adjustments = (siblings ? -10 : 0) + (bus ? 8 : 0) + (transfer ? 5 : 0) + (course === '2科目' ? 15 : course === '総合コース' ? 22 : 0);
      const result = base + adjustments;
      document.getElementById('quoteResult').textContent = `${grade} / ${course} の想定料金イメージ: ${result} (ダミー)`;
    });

    function applySeasonalTheme() {
      const month = new Date().getMonth() + 1;
      let seasonClass = 'season-spring';
      let label = '春のニュアンス (桜と淡い光)';
      if ([3,4,5].includes(month)) { seasonClass = 'season-spring'; label = '春のニュアンス (桜と淡い光)'; }
      else if ([6,7,8].includes(month)) { seasonClass = 'season-summer'; label = '夏のニュアンス (光と揺らぎ)'; }
      else if ([9,10,11].includes(month)) { seasonClass = 'season-autumn'; label = '秋のニュアンス (紅葉のグラデーション)'; }
      else { seasonClass = 'season-winter'; label = '冬のニュアンス (静かな雪の光)'; }

      seasonLayer.className = `season-layer ${seasonClass}`;
      seasonLabel.textContent = label;
    }

    function updateThemeLabel() {
      const isDark = root.getAttribute('data-theme') === 'dark';
      themeToggleBtn.textContent = isDark ? 'ライトモードへ' : 'ダークモードへ';
    }

    function setTheme(next, persist = true) {
      root.setAttribute('data-theme', next);
      if (persist) {
        localStorage.setItem('wa-theme', next);
      }
      updateThemeLabel();
    }

    function toggleTheme() {
      const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      setTheme(next);
    }

    function initTheme() {
      const saved = localStorage.getItem('wa-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initial = saved || (prefersDark ? 'dark' : 'light');
      setTheme(initial, false);
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
        if (!localStorage.getItem('wa-theme')) {
          setTheme(e.matches ? 'dark' : 'light', false);
        }
      });
    }

    themeToggleBtn.addEventListener('click', toggleTheme);

    createCampusCards();
    applySeasonalTheme();
    initTheme();
  </script>
</body>
</html>
